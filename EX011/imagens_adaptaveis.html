<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon/tree.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <video controls autoplay>

      <source src="midia/sky2.webm" type="video/mp4">
      

    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
       <picture>
           <source media="(max-width: 1000px)" srcset="Imagens/groot.png">
           <img src="Imagens/groot1.jpg" alt="">
        </picture>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto_p.png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto_m.png">
        <img src="Imagens/foto_g.png" alt="imagem frexivel">
        <img src="Imagens/foto_m.png" alt="imagem frexivel">
        <img src="Imagens/foto_p.png" alt="imagem frexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midia/Tell Me That I Cant.mp3" type="audio/mpeg">
    <source src="midia/Tell Me That I Cant.ogg" type="audio/ogg">
    <source src="midia/Tell Me That I Cant.wav" type="audio/wav">
    <p>Infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Tell Me That I Cant.mp3">Clique aqui para baixar o arquivo mp3</a></p>
   </audio>
</body>
</html>
